databaseChangeLog:
  - changeSet:
      id: 1
      author: Wojtek03
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_product_id
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Wojtek03
      changes:
        - createTable:
            tableName: configurations
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_configuration_id
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: Wojtek03
      changes:
        - createTable:
            tableName: PRODUCT_CONFIGURATION
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: configuration_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: PRODUCT_CONFIGURATION
            constraintName: fk_product_configuration_product
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: configuration_id
            baseTableName: PRODUCT_CONFIGURATION
            constraintName: fk_product_configuration_configuration
            referencedTableName: configurations
            referencedColumnNames: id
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: PRODUCT_CONFIGURATION
            columnNames: product_id, configuration_id
            constraintName: uk_product_configuration